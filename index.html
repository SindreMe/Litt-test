<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            padding:0;
            margin:0;
        }
    </style>
</head>
<body style="background-color:grey;">
    
    <center>
        <div id="textDiv">Start text</div>
            <button onclick ="changeText()">Change Text</button>

        <div id="output"></div><br>
            <button onclick="setNum(1)">Set Number 1</button>
            <button onclick="increaseNum()">Increase</button>
            <button onclick="decreaseNum()">Decrease</button>
            <button onclick="setNum(100)">Set number 100</button>

        <div id="mainDiv"></div><br>
            <button onclick="color('blue',50,100)">Blue</button>
            <button onclick="color('purple',50,100)">Purple</button>


        <img onclick="randomImage(this)"class="bilde">

        </div>

            <input
            id="number"
            type="range"
            min="1"
            max="100"
            step="1"
            oninput="show()"
            />
        <div id="info"></div>


        <div id="game"></div>

        <div id="game2"></div>

        <div>
        <audio id="myAudio" src="music/This is War - Meteor Remix.mp3"></audio>
            <button onclick="playAudio()">Play music</button>
            <button onclick="pauseAudio()">Pause music</button>
        </div>

    </center>

    <script src=index.js></script>
    

</body>
</html>
